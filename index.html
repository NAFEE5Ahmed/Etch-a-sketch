<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <main>
        <h1>Sketch Your Dreams</h1>
        <div class="container">
        </div>
        <div class="grid-designing">
            <div class="grid-size-display">16</div>
            <input type="range" id="grid-size-range" min="2" max="64" value="16">
            <div><button class="btn" id="multi-color">Multi Color</button></div>
            <div><button class="btn" id="eraser">Eraser</button></div>
            <div><button class="btn" id="black-color">Black Color</button></div>
            <div><button class="btn" id="clear">Clear</button></div>
        </div>
    </main>
</body>

</html>
